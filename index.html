<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Roll & Hold</title>
  </head>
  <body>
    <div class="setup">
      <h2>Game Setup</h2>
      <label>
        Player 1 Name:
        <input type="text" id="input--player1" placeholder="Player 1" />
      </label>
      <label>
        Player 2 Name:
        <input type="text" id="input--player2" placeholder="Player 2" />
      </label>
      <label>
        Winning Score:
        <input type="number" id="input--score" placeholder="100" min="1" />
      </label>
      <button id="btn--start">Start Game</button>
    </div>

    <main class="hidden">
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice" />

      <button class="btn btn--hold">ðŸ“¥ Hold</button>
    </main>

  </body>
</html>
